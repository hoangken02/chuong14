<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        for (let i = 0; i < arr.length; i ++){
            if (min > arr[i]){
                min = arr[i]
            }
        }
        return min;
    }
    let arr1 = [3,1,4,2,5,6];
    let min = minArray(arr1);
    document.write(min + "</br>")
    let arr2 = [0,0,0,0,0,0];
    let min2 = minArray(arr2);
    document.write(min2 + "</br>")
    let arr3 = [];
    let min3 = minArray(arr3);
    document.write(min3 + "</br>")


</script>

</body>
</html>
